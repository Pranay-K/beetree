<input type="text" class="search" ng-model="query" placeholder="Search Database/Table"><ul bindonce ng-repeat="data in database|filter:query track by $index"><li ng-click="data.active = 0" ng-if="data.active == 1" class="animated pulse active db-context-menu" context-menu="menuOptions"><span class="fa fa-angle-down"></span> <span bo-text="data.name"></span> <span class="load" bo-if="data.load" bo-bind="data.load"></span></li><ul ng-if="data.active == 1" class="tableList animated slideInLeft"><s ng-repeat="table in data.table | filter:query"><li ng-click="selectTable(data.name,table.name)" class="tbl-context-menu" context-menu="tableMenuOptions"><span class="fa fa-table" ng-class="table.active==1?'blue' : ''"></span><span class="table_name" bo-text="table.name"> </span><span class="load" bo-text="table.load"></span></li></s></ul><li ng-click="selectDb($index);" ng-if="data.active == 0" class="db-context-menu" context-menu="menuOptions"><span class="fa fa-angle-right"></span> <span bo-text="data.name"></span> <span class="load" bo-if="data.load" bo-bind="data.load"></span></li></ul>
