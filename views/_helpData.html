<div><div id="accordian"><ul><li ng-repeat="item in helpCategory" class="has-sub" ng-class="item.active == 1?'active open':''" ng-click="openSub($index,item.index)"><a>{{ item.name }}</a><ul mg-if="item.items"><li ng-repeat="topic in item.items" ng-click="helpTopic(topic.index)"><a href="#">{{ topic.name }}</a></li></ul></li></ul></div><div id="accordian_detail"><div ng-if="helpTopicData"><h1>{{ helpTopicData.name }} <a href="{{ helpTopicData.url }}" target="_blank"><span class="fa fa-link"></span></a></h1><h3 ng-if="helpTopicData.description != ''">Description</h3><pre ng-if="helpTopicData.description != ''">{{ helpTopicData.description }}</pre><h4 ng-if="helpTopicData.example != ''">Example</h4><pre ng-if="helpTopicData.example != ''">{{ helpTopicData.example }}</pre></div></div></div><script>$('#accordian').height($(document).height()-75);
    $('#accordian_detail').height($(document).height()-75);
    $('#accordian_detail').width($('.queryTabs').width()-$('#accordian').width()-25);</script>
