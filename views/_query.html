<div contenteditable class="queryContent" onkeyup="markupTool(this,event.keyCode);"></div><div class="tableDiv"><table><thead><tr><th ng-repeat="key in queryTableKeys[tabIndex]"><span>{{ key.name }}</span></th></tr></thead><tbody><tr ng-repeat="item in queryResult[tabIndex]" ng-class="item.selected == 1 ? 'selected' : item.add == 1 ? 'tocommit' : item.edit ==1 ? 'tocommit':'' " ng-click="item.selected = !item.selected" ng-hide="item.removed == 1"><td ng-repeat="key in queryTableKeys[tabIndex]"><input type="text" ng-model="item[key.name]" title="{{ item[key.name] }}" ng-change="item.edit = 1"></td></tr></tbody></table></div>
